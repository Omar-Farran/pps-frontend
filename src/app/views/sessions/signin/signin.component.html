<div class="auth-content o-hidden d-flex align-items-center" [@animate]="{value:'*',params:{x:'-120px',opacity:'0',delay:'500ms', duration: '500ms'}}">
	<div class="auth-wrap">
		<div class="auth-logo text-center">
			<!-- <img src="assets/images/3.png" alt=""> -->
		</div>

		<h1 class="text-18 text-center">Sign In</h1>

		<form [formGroup]="signinForm" (ngSubmit)="signin()" tabindex="-1">
			<div class="form-group">
				<label for="email">User Name</label>
				<input id="email" class="form-control form-control-rounded" placeholder="User Name" formControlName="userName" type="email">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<i class="i-Eye show-pass" (click)="triggerShowPass($event)"></i>
				<input id="password" class="form-control form-control-rounded" placeholder="Password" formControlName="password" type="password">
			</div>

			<!-- <button class="btn btn-rounded btn-primary w-100 mt-2">Sign In</button> -->
			<btn-loading btnClass="btn-primary btn-rounded w-100">
				Sign In
			</btn-loading>
		</form>

		<!-- <div class="text-center">
			<a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
		</div> -->
	</div>
</div>
