<div class="event-mapping">
	<div class="breadcrumb">
		<h1>Supplier_name event mapping</h1>
		<ul>
			<li><strong>Fuse</strong></li>
			<li><strong><a href="#/pages/event-mapping">Event Mapping</a></strong></li>
			<li>Supplier_name event mapping</li>
		</ul>
	</div>
	<div class="table-heading">
		<div class="table-search form-group">
			<input id="table-search" placeholder="Search by event..."  class="form-control" type="text">
		</div>
		<div class="heading-actions d-flex flex-row gap-3">
			<a class="btn btn-secondary btn-rounded w-100" href="#/pages/event-mapping-supplier/event-mapping-edit">Edit</a>
			<div ngbDropdown class="w-100">
				<button class="btn btn-secondary btn-rounded w-100" ngbDropdownToggle>
					Actions
				</button>
				<div ngbDropdownMenu class="w-100 actions-menu">
					<a class="dropdown-item">Export to PDF</a>
					<a class="dropdown-item">Export to Excel</a>
					<a class="dropdown-item">Import</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-sm-12 col-xl-9 col-xxl-9 mb-9">
			<div class="c-card pb-0 mb-4">
				<div class="card-body">
					<div class="c-header">
						<div class="c-title text-20">GNTeq events map with supplier events</div>
					</div>
					<ul class="mb-4 d-flex flex-column gap-2 p-0 w-100">
						<ng-container *ngFor="let component of eventsArray.slice(0, blocksLoaded);">
							<li class="cols-2 d-flex w-100 supplier-events-block">
								<div class="gnteqevent-info event-info d-flex align-items-center">
									{{ component.GNTeqEvent }}
								</div>
								<div class="d-flex flex-column gap-2 event-info-block">
									<ng-container *ngFor="let supplierEvent of component.supplierEvents;">
										<div class="event-info d-flex align-items-center">
											{{ supplierEvent.value }}
											<div class="binding"></div>
											<div [class.only-one]="component.supplierEvents.length === 1" class="marker"></div>
										</div>
									</ng-container>
								</div>
							</li>
						</ng-container>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
